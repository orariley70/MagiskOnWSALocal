name: Build artifact
on: workflow_dispatch

jobs:
  Run-npm-on-Ubuntu:
    name: Run npm on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: $GITHUB_WORKSPACE\scripts\build.sh
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: $GITHUB_WORKSPACE/scripts/
